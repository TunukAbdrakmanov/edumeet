{% extends 'dashboard/base.html' %} 
{% load static %} 
{% block content %}

<section class='text-center container'>
    <h2>Поиск статей в википедии</h2>
    <p>просто введите поисковый запрос, чтобы получить результаты</p><b>Ввод без пробелов</b>
    <form action="" method="post">
        {% csrf_token %}
        {{ form }}
        <input class="btn btn-danger" type="submit" value="Поиск">
    </form><br>

    <div class="container">
        <div class="content-section p-0 mt-5">
            <a href="" class="p-0 m-0" target="_blank">
                <div class="custom-header">
                    <h2>{{ title }}</h2>{{ title }}
                    <h6>{{ link }}</h6>
                </div>
            </a>

            <hr class="p-0 m-0">
            <p class="description m-5 p-5">
                {{ details }}
            </p>
            <hr>
        </div>
    </div>

</section>

{% endblock content %}
